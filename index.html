<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="top-wrapper">
    <div class="container">
      <h1>アンケート</h1>
      <p>インターネット回線は利用してますか？</p>
      <div class="btn-wrapper">
        <input type="radio" name="ネット" value="はい" />　はい
        <input type="radio" name="ネット" value="いいえ" />　いいえ
        <a href="#" class="btn docomo">はい</a>
        <a href="#" class="btn docomo">いいえ</a>
      </div>
      <br>
      <p>また利用してる場合どれを利用してますか？</p>
      <div class="btn-wrapper">
        <a href="#" class="btn docomo">docomo光</a>
        <a href="#" class="btn au"></span>auひかり</a>
        <a href="#" class="btn SoftBank"></span>SoftBank光</a>
        <a href="#" class="btn FLETS"></span>フレッツ光</a>
      </div>
    </div>
  </div>
  <div class="message-wrapper">
    <div class="container">
      <div class="heading">
        <h2>情報に間違いありませんか?</h2>
        <h3>問題なければ情報を全てまとめます</h3>
      </div>
      <span class="btn message">次へ進む</span>
    </div>
  </div>
  <footer>
    <div class="container">
      <img src="https://prog-8.com/images/html/advanced/footer_logo.png">
      <p>Learn to Code, Learn to be Creative.</p>
    </div>
  </footer>
</body>
</html>
